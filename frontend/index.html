<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferrari Automotive Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

<nav class="navbar fixed-top bg-dark bg-opacity-50 py-3 px-5 d-flex justify-content-between align-items-center">
  <div class="d-flex align-items-center">
    <img src="assets/icons/Ferrari-Logo.avif" alt="Ferrari Logo" class="logo me-2">
    <span class="brand-name">Ferrari Automotive Group</span>
  </div>
  <div class="d-none d-md-flex"> <!-- hidden on mobile, shown on md+ -->
    <a href="#hero" class="nav-link text-white ms-4">Home</a>
    <a href="#inventory" class="nav-link text-white ms-4">Inventory</a>
    <a href="#aboutus" class="nav-link text-white ms-4">About</a>
    <a href="#login" class="nav-link text-white ms-4">Login/Register</a>
  </div>
  <button class="navbar-toggler d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#mobileNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse" id="mobileNav">
    <div class="d-flex flex-column bg-dark bg-opacity-75 p-3">
      <a href="#hero" class="nav-link text-white">Home</a>
      <a href="#inventory" class="nav-link text-white">Inventory</a>
      <a href="#aboutus" class="nav-link text-white">About</a>
      <a href="#login" class="nav-link text-white">Login/Register</a>
    </div>
  </div>
</nav>

<div id="app">

</div>
   
<footer class="bg-dark text-white text-center py-3 mt-5">
  &copy; 2025 Ferrari Automotive Group. All rights reserved.
</footer>

<script>
  const app = document.getElementById('app');

  async function loadView(view) {
    const res = await fetch(`views/${view}.html`);
    const html = await res.text();
    app.innerHTML = html;
  }

  document.querySelectorAll('.nav-link').forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      const view = e.target.getAttribute('href').substring(1); // remove #
      loadView(view);
    });
  });

  loadView('home');
</script>

</body>
</html>
