<section class="service-page" style="background-color: rgba(169, 169, 169, 0.139);">
  <div class="service-overlay">
    <div class="service-hero text-center text-white" >
    </div>

    <div class="service-details container text-white">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form class="service-form bg-dark p-4 mb-5 rounded-4 shadow-lg">
            <h3 class="mb-4">Book Your Service Appointment</h3>

            <div class="mb-3">
              <label for="ownerName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="ownerName" placeholder="Enter your name" required>
            </div>

            <div class="mb-3">
              <label for="carModel" class="form-label">Car Model</label>
              <select class="form-select" id="carModel" required>
                <option value="">Select your car</option>
                <option>Testarossa</option>
                <option>Roma</option>
                <option>Tributo</option>
                <option>LaFerrari</option>
                <option>Pista</option>
                <option>Portofino</option>
                <option>Stradale</option>
                <option>Superfast</option>
                <option>Lusso</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="serviceDate" class="form-label">Preferred Date</label>
              <input type="date" class="form-control" id="serviceDate" required>
            </div>

            <div class="mb-3">
              <label for="serviceTime" class="form-label">Preferred Time</label>
              <input type="time" class="form-control" id="serviceTime" required>
            </div>

            <div class="mb-3">
              <label for="additionalNotes" class="form-label">Additional Notes</label>
              <textarea class="form-control" id="additionalNotes" rows="3" placeholder="Anything else we should know?"></textarea>
            </div>

            <button type="submit" class="btn btn-danger w-100 mt-3">Schedule Service</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
